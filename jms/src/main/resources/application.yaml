
jms:
  enabled: true
  connection:
    server: amqp://localhost:5672
    vhost: /test
    reconnect-interval: 10000
  listeners:
    - id: vehicleListener
      type: TOPIC
      topic: command/vehicle
      bean-name: vehicleListener
    - id: deviceListener
      type: TOPIC
      topic: command/device
      bean-name: deviceListener